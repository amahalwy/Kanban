version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build-and-test:  
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages:
          app-dir: /
      - run:
          command: npm run lint
          working_directory: client/

workflows:
  sample: 
    jobs:
      - build-and-test
